<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="brain.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/brain-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/brain-16.png">

<!-- iOS home screen (optional but nice) -->
<link rel="apple-touch-icon" sizes="180x180" href="assets/brain-180.png">

<!-- Theme color for mobile UI (optional) -->
<meta name="theme-color" content="#4A00FF">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UnwiseGenius — Jared Russell</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>

  <style>
    /* --- HOME PAGE LOCAL TWEAKS ONLY --- */
    body {
      background: #4A00FF;
      color: #fff;
      font-family: 'HelveticaNeue', Helvetica, Arial, sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    /* header matches global proportions */
    header.nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: clamp(1rem, 4vw, 2rem) clamp(1.5rem, 5vw, 3rem);
    }

    /* clickable logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-family: 'HelveticaNeueLTProBlk', Helvetica, Arial, sans-serif;
      font-size: clamp(0.9rem, 2vw, 1rem);
      text-transform: uppercase;
      color: var(--white);
      text-decoration: none;
      cursor: pointer;
    }
    .logo img {
      width: clamp(30px, 4vw, 40px);
      height: auto;
    }
    .logo:hover { opacity: 0.8; transition: opacity 0.2s ease; }

    nav {
      display: flex;
      gap: clamp(1rem, 3vw, 2rem);
    }
    nav a {
      font-family: 'HelveticaNeueLTProBlk', Helvetica, Arial, sans-serif;
      font-size: clamp(0.8rem, 1.8vw, 0.95rem);
      color: #fff;
      text-decoration: none;
      transition: opacity 0.2s ease;
    }
    nav a:hover { opacity: 0.7; }

    /* --- HERO --- */
    .hero {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 clamp(1rem, 5vw, 3rem);
      min-height: 80vh;
    }
    .hero-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: clamp(2rem, 6vw, 5rem);
      max-width: 1200px;
      width: 100%;
    }

    /* text sizing matches other pages’ visual scale */
    .text h1 {
      font-family: 'HelveticaNeue', Helvetica, Arial, sans-serif;
      font-size: clamp(2rem, 5vw, 4.5rem);
      line-height: 1.05;
      font-weight: 400;
      text-align: left;
    }
    .hello {
      font-family: 'HelveticaNeueLTProBlk', Helvetica, Arial, sans-serif;
      font-size: clamp(3rem, 7vw, 6rem);
      display: block;
      letter-spacing: -0.02em;
      margin-bottom: clamp(0.75rem, 2vw, 1.5rem);
    }
    .sub {
      display: block;
      font-size: clamp(1.8rem, 5vw, 4.5rem);
      opacity: 0.9;
    }

    /* 3D model — bright, crisp, grayscale look */
    model-viewer {
      width: clamp(220px, 34vw, 380px);
      height: clamp(220px, 34vw, 380px);
      max-width: 420px;
      max-height: 420px;
      background: transparent;
      filter: grayscale(100%) brightness(1.8) contrast(1.3);
      transition: transform 0.05s linear;
      will-change: transform;
    }

    /* responsive tweaks */
    @media (max-width: 900px) {
      .hero-content {
        flex-direction: column;
        text-align: center;
        gap: 2rem;
      }
      .text h1 { font-size: clamp(2.2rem, 6vw, 3rem); text-align: center; }
      .hello { font-size: clamp(3rem, 10vw, 4rem); }
      .sub { font-size: clamp(1.4rem, 6vw, 2.5rem); }
    }
  </style>
</head>

<body>
  <!-- Purple header (same layout as other pages) -->
  <header class="nav">
    <a href="index.html" class="logo">
      <img src="assets/brain.png" alt="Brain logo" />
      <span>Jared<br />Russell</span>
    </a>

    <nav>
      <a href="about.html">ABOUT ME</a>
      <a href="portfolio.html">PORTFOLIO</a>
      <a href="contact.html">GET IN TOUCH!</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <main class="hero">
    <div class="hero-content">
      <div class="text">
        <h1>
          <span class="hello">HELLO!</span>
          I’m Jared Russell<br />
          <span class="sub">// UnwiseGenius</span>
        </h1>
      </div>

      <!-- 3D rotating brain model -->
      <model-viewer
        id="brainModel"
        src="assets/unwisegeniuslogo.glb"
        alt="3D logo of UnwiseGenius"
        auto-rotate
        rotation-per-second="60deg"
        disable-zoom
        camera-controls
        interaction-prompt="none"
        style="background: transparent;">
      </model-viewer>
    </div>
  </main>
</body>
</html>
